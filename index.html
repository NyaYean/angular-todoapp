<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
	<meta charset="UTF-8">
	<title>Angular-Todo-App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="todoapp">
		<div id="addtask">
			<input type="text" name="add-task" class="add task" placeholder="Add your task here"/>
			<select>
				<option value = 'normal'>Normal</option>
				<object value = 'medium'>Medium</object>
				<object value = 'high'>High</object>	
			</select>
		</div>
		
		<ul id="todo-list">
		</ul>
	</div>
	<script type="text/javascript" src-"js/app.js"></script>
</body>
</html>
