<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
	<meta charset="UTF-8">
	<title>Angular-Todo-App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="todoapp" ng-controller="ToDoCtrl">
		<div id="addtask">
			<input type="text" name="add-task" class="add task" placeholder="Add your task here" ng-model="taskName" ng-keyup="addTask()"/>
			<select ng-model="priority">
				<option value = 'normal'>Normal</option>
				<option value = 'medium'>Medium</option>
				<option value = 'high'>High</option>	
			</select>
		</div>
		
		<ul id="todo-list">
			<li ng-repeat="task in tasklist track by $index">
				<input type="checkbox" name="checkbox" ng-model="task.completed"/>
				<span class="completed-{{task.completed}}">{{task.name}}</span>
				<span class="priority {{task.priority}}">{{task.priority}}</span>
			</li>	
		</ul>
	</div>
	<script type="text/javascript" src-"js/app.js"></script>
</body>
</html>
